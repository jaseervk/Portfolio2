<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ---------------------------------------------------------------- */
/* BASIC SETUP */
/* ---------------------------------------------------------------- */
*{
  margin:0; padding:0; box-sizing:border-box;
  font-family:"Poppins",sans-serif;
}
body{
  background:#020b0f;
  color:#ffffff;
  overflow-x:hidden;
  padding-top:120px;

  opacity:0;
  transform:translateY(20px);
  transition:opacity .9s ease, transform .9s ease;
}
body.loaded{
  opacity:1;
  transform:translateY(0);
}

/* FLOAT BG */
.grid-bg{
  position:fixed; inset:0;
  background:
  radial-gradient(circle at 20% 20%, rgba(0,255,200,0.1), transparent 60%),
  radial-gradient(circle at 80% 70%, rgba(0,150,255,0.1), transparent 60%);
  animation:floatBG 15s infinite linear;
  pointer-events:none;
  z-index:-1;
}
@keyframes floatBG{
  0%{transform:translate(0,0);}
  50%{transform:translate(-30px,30px);}
  100%{transform:translate(0,0);}
}

/* ---------------------------------------------------------------- */
/* NAVBAR */
/* ---------------------------------------------------------------- */
nav{
  width:100%;
  padding:22px 50px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  position:fixed;
  top:0; left:0;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(10px);
  border-bottom:1px solid rgba(0,255,180,0.15);
  z-index:2000;
}
nav .logo{
  font-size:22px;
  font-weight:700;
  color:#19f5aa;
}
nav ul{
  display:flex;
  gap:35px;
  list-style:none;
}
nav ul li a{
  text-decoration:none;
  color:#d8d8d8;
  font-size:15px;
  transition:.3s;
}
nav ul li a:hover{ color:#19f5aa; }

/* HAMBURGER */
.hamburger{
  display:none;
  font-size:32px;
  color:#19f5aa;
  cursor:pointer;
  user-select:none;
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:75px; right:20px;
  width:180px;
  background:rgba(0,0,0,0.85);
  border:1px solid #19f5aa;
  backdrop-filter:blur(10px);
  border-radius:10px;
  padding:15px;
  display:none;
  flex-direction:column;
  gap:14px;
  z-index:3000;
  animation:fadeIn .3s ease;
}
.mobile-menu a{
  text-decoration:none;
  color:#d8d8d8;
  font-size:16px;
  padding:8px;
  border-radius:6px;
  transition:.3s;
}
.mobile-menu a:hover{
  background:rgba(0,240,214,0.1);
  color:#19f5aa;
}
@keyframes fadeIn{
  from{opacity:0; transform:translateY(-10px);}
  to{opacity:1; transform:translateY(0);}
}

/* MOBILE RESPONSIVE */
@media(max-width:760px){
  nav ul{ display:none; }
  .hamburger{ display:block; }
  nav{ padding:18px 25px; }
}

/* ---------------------------------------------------------------- */
/* PAGE TITLE */
/* ---------------------------------------------------------------- */
.page-title{
  text-align:center;
  margin-bottom:40px;
}
.page-title h1{
  font-size:60px;
  font-weight:700;
  background:linear-gradient(to right,#00eaff,#19f5aa);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.subtitle{
  text-align:center;
  color:#6fffe6;
  opacity:.8;
  font-size:18px;
  margin-top:5px;
}

@media(max-width:600px){
  .page-title h1{ font-size:42px; }
}

/* ---------------------------------------------------------------- */
/* CONTACT CARD */
/* ---------------------------------------------------------------- */
.contact-card{
  max-width:700px;
  margin:60px auto;
  padding:40px;
  background:rgba(255,255,255,0.03);
  border:1px solid rgba(23,255,151,0.15);
  border-radius:15px;
  box-shadow:0 8px 25px rgba(0,0,0,0.55);
  text-align:center;

  opacity:0;
  transform:translateY(30px);
  transition:opacity 1s ease, transform 1s ease;
}
.contact-card.visible{
  opacity:1;
  transform:translateY(0);
}

.contact-icon{
  font-size:65px;
  color:#17ff97;
  margin-bottom:20px;
}

.contact-email{
  font-size:22px;
  font-weight:600;
  color:#42fbf7;
  margin-bottom:20px;
}

/* BUTTONS */
.btn-send{
  padding:13px 35px;
  border-radius:10px;
  background:#19f5aa;
  color:#001b12;
  border:none;
  cursor:pointer;
  font-weight:600;
  font-size:16px;
  transition:.2s;
}
.btn-send:hover{
  background:#25ffd3;
  transform:translateY(-2px);
}

/* SOCIAL ICONS */
.socials{
  margin-top:40px;
  display:flex;
  justify-content:center;
  gap:25px;
}
.socials a{
  width:50px; height:50px;
  border:1px solid rgba(0,255,255,0.25);
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  color:#00fff2;
  font-size:20px;
  transition:.25s;
}
.socials a:hover{
  transform:translateY(-3px);
  box-shadow:0 0 10px #00ffe6;
}

/* CV BUTTON */
.btn-download{
  display:inline-block;
  margin-top:25px;
  padding:13px 35px;
  border-radius:10px;
  background:#00eaff;
  color:#001b12;
  font-weight:600;
  text-decoration:none;
  transition:.25s;
}
.btn-download:hover{
  background:#19f5aa;
  transform:translateY(-2px);
  box-shadow:0 0 10px #00ffe6;
}

/* RESPONSIVE CARD */
@media(max-width:700px){
  .contact-card{
    width:92%;
    padding:30px;
  }
  .contact-email{ font-size:18px; }
}
</style>
</head>

<body>

<div class="grid-bg"></div>

<!-- NAVBAR -->
<nav>
  <div class="logo">&lt; JASEER_VK /&gt;</div>

  <ul>

    <li><a href="education.html">Education</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="experience.html">Experience</a></li>
    <li><a href="projects.html">Projects</a></li>
    <li><a href="certification.html">Certifications</a></li>
    <li><a href="achievement.html">Achievements</a></li>
    <li><a href="contact.html">Contact</a></li>
  </ul>

  <div class="hamburger" id="hamburger">â˜°</div>
</nav>

<!-- MOBILE MENU -->
<div class="mobile-menu" id="mobileMenu">
  <a href="about.html">About</a>
  <a href="education.html">Education</a>
  <a href="skills.html">Skills</a>
  <a href="experience.html">Experience</a>
  <a href="projects.html">Projects</a>
  <a href="certification.html">Certifications</a>
  <a href="achievement.html">Achievements</a>
  <a href="contact.html">Contact</a>
</div>

<!-- TITLE -->
<div class="page-title">
  <h1>&lt;Contact /&gt;</h1>
  <p class="subtitle">$ Let's connect and discuss</p>
</div>

<!-- CONTACT CARD -->
<div class="contact-card" id="contactBox">
  <i class="fa-solid fa-envelope contact-icon"></i>

  <div class="contact-email">jaseervk321@gmail.com</div>

  <button class="btn-send" id="mailBtn">Send Message</button>

  <div class="socials">
    <a href="https://github.com/jaseervk"><i class="fa-brands fa-github"></i></a>
    <a href="https://www.linkedin.com/in/jaseer-vk-/"><i class="fa-brands fa-linkedin-in"></i></a>
  </div>

  <a href="https://drive.google.com/file/d/15iJSptIkUqdTH7MUloD_KR5BrwF0chc_/view?usp=sharing"
     class="btn-download">Download Resume</a>
</div>

<script>
/* Fade In */
window.addEventListener("load", ()=>{
  document.body.classList.add("loaded");
  setTimeout(()=>{
    document.getElementById("contactBox").classList.add("visible");
  },300);
});

/* Gmail Send */
document.getElementById("mailBtn").addEventListener("click", ()=>{
  const email = "jaseervk321@gmail.com";
  const subject = "Contact from Portfolio Website";
  window.open(
    `https://mail.google.com/mail/?view=cm&fs=1&to=${email}&su=${encodeURIComponent(subject)}`,
    "_blank"
  );
});

/* MOBILE MENU LOGIC */
const hamburger = document.getElementById("hamburger");
const mobileMenu = document.getElementById("mobileMenu");

hamburger.addEventListener("click", ()=>{
  mobileMenu.style.display =
    mobileMenu.style.display === "flex" ? "none" : "flex";
});

document.addEventListener("click",(e)=>{
  if(!hamburger.contains(e.target) && !mobileMenu.contains(e.target)){
    mobileMenu.style.display="none";
  }
});
</script>

</body>
</html>
